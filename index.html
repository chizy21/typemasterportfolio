<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Typemaster pre-launch landing page" />
    <meta name="author" content="Greg Perry" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <script
      src="https://kit.fontawesome.com/d39bd552a9.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Typemaster pre-launch landing page</title>
  </head>
  <body>
    <header class="container">
      <div class="logo">
        <img src="/assets/shared/logo.svg" alt="logo" />
      </div>
      <div>Pre-order now</div>
    </header>
    <section class="container">
      <div class="hero">
        <div class="hero__text">
          <h1>Typemaster keyboard</h1>
          <p>
            Improve your productivity and gaming without breaking the bank.
            Upgrade to a high quality
            <br />
            mechanical typing experience.
          </p>
          <div>
            <button class="btn btn1-primary">Pre-order now</button>
            <div>Release on 5/27</div>
          </div>
        </div>
        <div class="hero__img">
          <img src="/assets/desktop/image-keyboard.jpg" alt="keyboard" />
        </div>
      </div>
    </section>
  </body>
</html>
